{% extends 'base.html' %}

{% block body %}

<div class="max-w-full mx-0 py-6 px-0 sm:px-6 lg:px-8 bg-gray-800">
    <h1 class="text-6xl font-bold text-white font-cursive text-center"
        style="margin-top: 50px; margin-bottom: 5px; font-family: 'Nova';">Meet Our Devs!!!</h1>
    <p class="text-xl text-gray-400 italic font-cursive text-center"
        style="margin-top: 5px; margin-bottom: 50px; font-family: 'Nova';">{{dev[0]}}</p>
    <div class="bg-gray-200 py-8 my-10 rounded-lg shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="p-6 text-gray-800">{{dev[1]}}</div>
        </div>
    </div>


    <div class="flex items-center justify-center space-x-4" style="margin-bottom: 50px; margin-top: 50px;">
        {% if dev[2] %}
        <a href="{{ dev[2] }}" target="_blank" class="text-gray-500 hover:text-gray-700">
          <img src="/static/images/insta_logo.png" alt="Instagram Logo" class="h-12">
        </a>
        {% endif %}
        {% if dev[3] %}
        <a href="{{ dev[3] }}" target="_blank" class="text-gray-500 hover:text-gray-700">
          <img src="/static/images/twitter_logo.png" alt="Twitter Logo" class="h-12">
        </a>
       {% endif %}
        {% if dev[4] %}
        <a href="{{ dev[4] }}" target="_blank" class="text-gray-500 hover:text-gray-700">
          <img src="/static/images/linked_in.png" alt="LinkedIn Logo" class="h-12">
        </a>
        {% endif %}
        {% if dev[5] %}
        <a href="mailto: {{ dev[5] }}" target="_blank" class="text-gray-500 hover:text-gray-700">
          <img src="/static/images/gmail_logo.png" alt="Gmail Logo" class="h-12">
        </a>
        {% endif %}
      </div>
      


</div>

{% endblock %}
