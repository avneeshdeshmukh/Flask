<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="/static/images/logo.png">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/home.js"></script>
    
    <title>{{title}}</title>
</head>
<body>
    <!-- header -->
    <header class="text-gray-400 bg-gray-900 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
            <img src="/static/images/logo.png" alt="Logo" style="height: 50px">
            <span class="ml-3 text-xl">Savory Secrets</span>
          </a>
          <nav class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-700	flex flex-wrap items-center text-base justify-center">
            <a href="{{url_for('home')}}" class="mr-5 hover:text-white">Home</a>
            {% if user.is_authenticated %}
            <a href="{{url_for('view_profile')}}" class="mr-5 hover:text-white">Your Profile</a>
            {% else %}
            <a href="{{url_for('login')}}" class="mr-5 hover:text-white">Login</a>
            <a href="{{url_for('signup')}}" class="mr-5 hover:text-white">Sign Up</a>
            {% endif %}
            <a href="{{url_for('AboutUs')}}" class="mr-5 hover:text-white">About Us</a>
          </nav>
          {% if user.is_authenticated %}
          <button class="inline-flex items-center bg-gray-800 border-0 py-1 px-3 focus:outline-none hover:bg-gray-700 rounded text-base mt-4 md:mt-0"> <a href="{{url_for('logout')}}">Log Out</a> 
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </button>
          {% endif %}
        </div>
      </header>

      {% block body %}

      {% endblock %}

      <footer class="text-gray-400 bg-gray-900 body-font">
        <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
          <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
            <img src="/static/images/logo.png" alt="Logo" style="height: 50px">
            <span class="ml-3 text-xl">Savory Secrets</span>
          </a>
          <p class="text-sm text-gray-400 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-800 sm:py-2 sm:mt-0 mt-4">Â© 2023 Savory Secrets
            
          </p>
          
        </div>
      </footer>

</body>
</html>
